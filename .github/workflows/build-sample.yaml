name: 'Build Image'
on:
  workflow_call:
    outputs:
      tags:
        value: ${{ jobs.build.outputs.tags }}

env:
  IMAGE_NAME: vllm-ascend
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  build:
    runs-on: linux-arm64-npu-1
    container:
      image: ubuntu:22.04
    outputs:
      tags: ${{ steps.output.outputs.tags }}

    steps:
      - name: Config mirrors
        run: |
          sed -i 's|ports.ubuntu.com|mirrors.tuna.tsinghua.edu.cn|g' /etc/apt/sources.list

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git podman
     
      - name: Instal buildah
        run: |
          apt-get install runc
          export BUILDAH_RUNTIME=runc

          apt-get install -y buildah

          cat <<EOF > /etc/containers/registries.conf
          unqualified-search-registries = ["docker.io"]
          [[registry]]
          location = "docker.io"
          [[registry.mirror]]
          location = "docker.1ms.run"
          insecure = false
          EOF

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=pep440,pattern={{raw}}

      - name: Config git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build multi-architecture image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_REGISTRY }}/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          archs: amd64
          extra-args: --isolation chroot --log-level debug
          containerfiles: |
            ./Dockerfile

      - name: Push
        uses: redhat-actions/push-to-registry@v2
        with:
          tags: ${{ env.IMAGE_REGISTRY }}/${{ steps.build-image.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Output
        id: output
        run: |
          echo "tags=${{ env.IMAGE_REGISTRY }}/${{ steps.build-image.outputs.tags }}" >> $GITHUB_OUTPUT


